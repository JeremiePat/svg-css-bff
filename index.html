  <mask id="mask">
    <use x="0" y="0" href="#rect" />
    <use x="0" y="0" href="#rect" />
    <use x="0" y="0" href="#rect" />
    <use x="0" y="0" href="#rect" />
    <use x="0" y="0" href="#rect" />
  </mask>

  <filter id="cloud" width="300%" height="300%" x="-100%" y="-100%">
    <feTurbulence type="fractalNoise" baseFrequency=".08" numOctaves="5" />
    <feDisplacementMap in="SourceGraphic" scale="45" />
    <feGaussianBlur stdDeviation="1.5" />
  </filter>

  <filter id="sun" width="300%" height="300%" x="-100%" y="-100%">
    <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="white" />
    <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="yellow" />
    <feGaussianBlur stdDeviation="0.5" />
  </filter>

  <a href="https://jeremiepat.github.io/svg-css-bff">
    <text y="45" pathLength="100">jeremiepat.github.io/svg-css-bff</text>
  </a>

  <path d="M0,-50 v100 M-80,0 h160" />
